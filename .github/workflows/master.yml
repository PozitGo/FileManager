name: Deploy FileManager to Server

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

    - name: Set Up SSH
        run: |
          mkdir -p /home/runner/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > /home/runner/.ssh/id_rsa
          chmod 600 /home/runner/.ssh/id_rsa
          ssh-keyscan 109.123.252.229 >> /home/runner/.ssh/known_hosts
          chmod 644 /home/runner/.ssh/known_hosts

      - name: Install Dependencies
        run: dotnet restore FileManager/FileManager.csproj

      - name: Build Application
        run: dotnet build --configuration Release FileManager/FileManager.csproj

      - name: Publish Application
        run: dotnet publish --configuration Release --output ./publish FileManager/FileManager.csproj

      - name: Deploy to Server
        run: |
          scp -r ./publish/* root@109.123.252.229:/root
          ssh root@109.123.252.229 'cd /root && chmod +x FileManager && ./FileManager --urls "http://109.123.252.229:5000"'
