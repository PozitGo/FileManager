name: Deploy to Server

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up SSH 
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PASSWORD }}" > ~/.ssh/password
        chmod 600 ~/.ssh/password
        ssh-keyscan 109.123.252.229 >> ~/.ssh/known_hosts
        chmod 644 ~/.ssh/known_hosts

    - name: Install Dependencies
      run: dotnet restore

    - name: Build Application
      run: dotnet build --configuration Release

    - name: Publish Application
      run: dotnet publish --configuration Release --output ./publish
    
    - name: Deploy to Server
      run: |
        scp -r -i ~/.ssh/password ./publish/* root@109.123.252.229:/root
        ssh -i ~/.ssh/password root@109.123.252.229 'cd /root && chmod +x FileManager && ./FileManager --urls "http://109.123.252.229:5000"'
