name: Publish C# Application

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PASSWORD }}" > ~/.ssh/password
          chmod 600 ~/.ssh/password
          ssh-keyscan 109.123.252.229  >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Restore Dependencies
        run: |
          sshpass -f ~/.ssh/password ssh root@109.123.252.229 'cd /root && dotnet restore'

      - name: Build Application
        run: |
          sshpass -f ~/.ssh/password ssh  root@109.123.252.229 'cd /root && dotnet build --configuration Release'

      - name: Publish Application
        run: |
          sshpass -f ~/.ssh/password ssh root@109.123.252.229 'cd /root && sudo dotnet publish --output /root'
