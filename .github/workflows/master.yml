name: SSH Commands on Push

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH keys
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PASSWORD }}" > ~/.ssh/password
          chmod 600 ~/.ssh/password
          ssh-keyscan 109.123.252.229 >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: SSH Command
        run: |
          sshpass -f ~/.ssh/password ssh root@109.123.252.229 'echo "Текст для вывода в консоль"'
