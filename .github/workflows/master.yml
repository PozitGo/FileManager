name: Deploy to Server

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 7.0  # ”кажите версию .NET SDK, котора€ подходит дл€ вашего проекта

      - name: Restore Dependencies
        run: dotnet restore ./FileManager/FileManager.csproj

      - name: Build and Publish Application
        run: |
          dotnet publish ./FileManager/FileManager.csproj \
            --configuration Release \
            --output /root \
            --self-contained true \
            -r linux-x64 \
            /p:PublishSingleFile=true

      - name: Deploy to Server
        run: |
          chmod +x /root/FileManager
          screen -d -m -S FileManager /root/FileManager --urls "http://109.123.252.229:5000"
