name: SSH Commands on Push

on:
  push:
    branches:
      - master # замените на имя вашей основной ветки

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH keys
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          echo "${{ secrets.SSH_KNOWN_HOSTS }}" > ~/.ssh/known_hosts
          chmod 600 ~/.ssh/id_rsa
          chmod 644 ~/.ssh/known_hosts

      - name: Display Greeting
        run: |
          echo "Привет, это моя команда:"
          echo 'your-command'

      - name: SSH Command
        run: |
          ssh -o StrictHostKeyChecking=no root@109.123.252.229 'sudo your-command'
