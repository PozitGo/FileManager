name: Deploy to Server

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up SSH 
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PASSWORD }}" > ~/.ssh/password
        chmod 600 ~/.ssh/password
        ssh-keyscan 109.123.252.229 >> ~/.ssh/known_hosts
        chmod 644 ~/.ssh/known_hosts

    - name: Build and Publish Application
      run: |
        dotnet publish ./FileManager/FileManager.csproj --configuration Release --output ./publish -r linux-x64 -p:PublishSingleFile=true -p:PublishTrimmed=true --self-contained true
        chmod +x ./root/FileManager

    - name: Deploy to Server
      run: |
        screen -d -m -S FileManager ./root/FileManager --urls "http://109.123.252.229:5000"
